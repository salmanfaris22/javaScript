<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo"></h1>

    <script>
        const num = prompt('enter the numebr :')


        if(num<0){
            document.getElementById('demo').innerHTML =num +"this number is negative"
        }
        else if(num>0){
            document.getElementById('demo').innerHTML =num +"this number is postive"
        }
        else if(num==0){
            document.getElementById('demo').innerHTML =num +"this number zero"
        }
        else{
            document.getElementById('demo').innerHTML =num +"somthing went wrong ,pleas try again........"
        }
    </script>
</body>
</html>
