<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
       let n=5
       let str =""
       for(var i=1;i<=n;i++){
        for(var j=1;j<=i;j++){
            str +=String.fromCharCode(j+64)
        }
        str+= "\n"
       }
       console.log(str)
    </script>
</body>
