<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    table ,th ,td{
        border: 1px solid black;
        border-collapse: collapse;
       
        width: 700px;
    }

    th{
        text-align: center;
        font-weight: bold;
    }

    .main-head{
         background-color: #5E9DA2;

    }
    .head{
        background-color: #DEB887;
    }
    .lunch{
        background-color: #FF7F50;
     
    }
</style>

<body>
    <div>
        <table>
             
            
                <tr class="main-head">
                    <th colspan="6" >Time Table</th>
                </tr>
                <tr class="head">
                    <th rowspan="6">Hours</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>fri</th>
                </tr>
          
                


         
                
                <tr>
                    <td>Scince</td>
                    <td>Maths</td>
                    <td>Scince</td>
                    <td>Maths</td>
                    <td>Arts</td>
                </tr>
                <tr>
                    <td>Social</td>
                    <td>History</td>
                    <td>English</td>
                    <td>Social</td>
                    <td>Sports</td>
                </tr>
                <tr class="lunch">
                    <th colspan="5">Lunch</th>
                </tr>
                <tr>
                    <td>Scince</td>
                    <td>Maths</td>
                    <td>Scince</td>
                    <td>Maths</td>
                    <td>Arts</td>
                </tr>
                <tr>
                    <td>Social</td>
                    <td>History</td>
                    <td>English</td>
                    <td>Social</td>
                    <td>Sports</td>
                </tr>

        
                
        </table>
    </div>
</body>
</html>
